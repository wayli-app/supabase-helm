# Imgproxy configuration
imgproxy:
  # Enable Imgproxy deployment
  enabled: true
  # Imgproxy image configuration
  image:
    # Imgproxy image repository
    repository: darthsim/imgproxy
    # Imgproxy image tag
    tag: v3.30.0
    # Imgproxy image pull policy
    pullPolicy: IfNotPresent
  # Imgproxy image pull secrets
  imagePullSecrets: ""
  # Imgproxy liveness probe
  livenessProbe:
    httpGet:
      path: /health
      port: 5001
    timeoutSeconds: 5
    periodSeconds: 5
    failureThreshold: 3
  # Imgproxy readiness probe
  readinessProbe:
    httpGet:
      path: /health
      port: 5001
    timeoutSeconds: 5
    periodSeconds: 5
    failureThreshold: 3
  # Imgproxy service account configuration
  serviceAccount:
    # Create a service account
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use
    name: ""
  # Imgproxy service configuration
  service:
    # Imgproxy service type
    type: ClusterIP
    # Imgproxy service port
    port: 5001
  # Imgproxy resource configuration
  resources:
    # Resource requests
    requests:
      cpu: 100m
      memory: 128Mi
    # Resource limits
    limits:
      cpu: 500m
      memory: 512Mi
  # Imgproxy-specific configuration
  config:
    # Bind address and port
    bind: ":5001"
    # Local filesystem root
    localFilesystemRoot: "/"
    # Use ETag
    useEtag: true
    # Enable WebP detection
    enableWebpDetection: true
  # Additional environment variables
  extraEnvVars: []
  # Additional pod annotations
  extraAnnotations: {}
  # Imgproxy node selector
  nodeSelector: {}
  # Imgproxy affinity
  affinity: {}
  # Imgproxy tolerations
  tolerations: []

