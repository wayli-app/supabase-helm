name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - '.github/workflows/release.yaml'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Initialize gh-pages branch
        run: |
          # Fetch all branches including gh-pages
          git fetch origin gh-pages:gh-pages || true

          # Check if gh-pages branch exists
          if ! git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "Creating gh-pages branch..."
            # Create an empty gh-pages branch
            git checkout --orphan gh-pages
            # Remove all files
            git rm -rf .
            # Create a basic index.yaml
            cat > index.yaml << EOF
          apiVersion: v1
          entries: {}
          EOF
            # Commit and push the new branch
            git add index.yaml
            git commit -m "Initialize gh-pages branch with empty index"
            git push origin gh-pages
            # Switch back to main branch
            git checkout main
          else
            echo "gh-pages branch already exists"
            # Ensure we have the latest gh-pages branch
            git fetch origin gh-pages:gh-pages
          fi

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Install chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          charts_dir: charts
          config: cr.yaml
          push: true

      - name: Create Release
        uses: actions/create-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## What's Changed

            This release includes the following changes:

            - Updated Supabase services to latest versions
            - Improved configuration options
            - Enhanced documentation

            ## Installation

            ```bash
            helm repo add supabase-helm https://wayli-app.github.io/supabase-helm
            helm repo update
            helm install my-supabase supabase-helm/supabase
            ```

            ## Breaking Changes

            None in this release.

            ## Migration Guide

            No migration required for this release.
          draft: false
          prerelease: false
